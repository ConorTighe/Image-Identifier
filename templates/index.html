<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

        <div class="jumbotron">
                <div id="jumbo" class="container">
                        <img id="flask" class="img-responsive" src="/static/img/flasklogo.png" align="left" style="height: 150px; width: 320px" />
                        <img id="reddit" class="img-responsive" src="/static/img/redditlogo.png" align="left" style="height: 150px; width: 320px" />
                        <img id="tensor" class="img-responsive" src="/static/img/tensorflow.jpg" align="left" style="height: 150px; width: 320px" />
                </div>
        </div>
        <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Image Format <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>JPEG</li>
                    <li>PNG</li>
                </ul>
                <span class="input-group-btn">
                        <button class="btn btn-success" type="button">Go!</button>
                </span>
              </div>
        
</body>
</html>

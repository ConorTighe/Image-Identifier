<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Predictions results
            </h1>
            <h3 class="text-center">
                The title of each prediction and the score of each predicition is listed below
            </h3>
        </div>
        <div id="predict-tables">
            <table class="col-md-12 table-bordered table-striped table-condensed cf">
        		<thead class="cf">
        	    {% for value in summary %}
                <tr>
                    <td> {{ value }} </td>  
                </tr>
                {%  endfor %}
                </thead>
        	</table>
        </div>
    </div>
    <div class="row">
        <p class="bg-success" style="padding:10px;margin-top:20px"><small><a href="http://elvery.net/demo/responsive-tables/#no-more-tables" target="_blank">Link</a> to original article</small></p>
    </div>
</div>
